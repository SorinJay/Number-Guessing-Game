<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous">
  <title>Number Guessing Game</title>
</head>
<body>
	<div class="container">
		<div class="row">
      <div class="col-md-8 mx-auto">
				<div class="card mb-3">
					<div class="card-body">
					
						<a href="#" id="setup" class="card-title btn btn-info float-left ">Setup</a>							
						<a href="#" id="scoreboard" class="card-title btn btn-info float-right ">Scoreboard</a>		
						<a href="#" id="clear-scoreboard" class="card-title btn btn-info float-right " style="display:none;">Clear Scoreboard</a>
						<h5 class="card-title text-center mt-5 ">Number Guessing Game</h5>
						<p class="card-text" id="opening" align="center">Select a number between 1 - 20. You have 3 guesses.</p>
						<form id="number-guess-form" method="post">
							<div class="form-group">
								<input type="number" class="form-control" name="number-guess" id="number-guess" placeholder="Guess a number">
							</div>
							<div class="form-group">
								<input type="submit" value="Submit Guess" class="btn btn-success btn-block">
							</div>
						</form>
					</div>	
				</div>		
				<div class="card mb-3">
					<div id="message-display" class="card-body">		
						<p id="message-display-content" class="card-text" align="center"></p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="project2A.js"></script>
</body>
